databaseChangeLog:
  - changeSet:
      id: 1
      author: ylab
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: habits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_habit
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: period
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: habit_history_marks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  incrementBy: 1
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: habit_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_habit_mark
                    references: habits(id)
                    deleteCascade: true
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: is_done
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

